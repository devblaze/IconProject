services:
  # .NET Core Backend API
  backend:
    build:
      context: .
      dockerfile: IconProject/Dockerfile
    container_name: taskmanagement-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/iconproject.db
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=IconProject.Api
      - JwtSettings__Audience=IconProject.Client
      - JwtSettings__ExpirationInMinutes=60
    ports:
      - "5073:8080"
    volumes:
      - sqlite-data:/app/data
    networks:
      - taskmanagement-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskmanagement-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - taskmanagement-network
    restart: unless-stopped

volumes:
  sqlite-data:

networks:
  taskmanagement-network:
    driver: bridge
