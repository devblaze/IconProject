services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: taskmanagement-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - taskmanagement-network

  # .NET Core Backend API
  backend:
    build:
      context: .
      dockerfile: IconProject/Dockerfile
    container_name: taskmanagement-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db;Database=TaskManagementDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=IconProject.Api
      - JwtSettings__Audience=IconProject.Client
      - JwtSettings__ExpirationInMinutes=60
    ports:
      - "5073:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - taskmanagement-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskmanagement-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - taskmanagement-network
    restart: unless-stopped

volumes:
  sqlserver-data:

networks:
  taskmanagement-network:
    driver: bridge
